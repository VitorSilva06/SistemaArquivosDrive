apiVersion: v1
services:
  - type: web
    name: sistema-arquivos-drive-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    disk:
      name: token-storage
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GOOGLE_DRIVE_ROOT_FOLDER_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET_JSON
        sync: false
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

staticSites:
  - name: sistema-arquivos-drive-frontend
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: dist
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sistema-arquivos-drive-backend.onrender.com/*
