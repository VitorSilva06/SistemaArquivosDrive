services:
  - type: web
    name: sistema-arquivos-drive-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && gunicorn main:app --bind 0.0.0.0:10000 --workers 2 --timeout 120
    autoDeploy: true
    disk:
      name: token-storage
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 10000
      - key: GOOGLE_DRIVE_ROOT_FOLDER_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET_JSON
        sync: false
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health

  - type: static
    name: sistema-arquivos-drive-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: |
      cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sistema-arquivos-drive-backend.onrender.com/*
